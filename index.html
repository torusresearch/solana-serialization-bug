<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serialization Bug</title>
    <script id="web3js" src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.31.0/lib/index.iife.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <nav>
         <div>
        Transactions Are Equal = <span id="txequal"></span>
      </div>
      <div class="web3Selector">
          Web3.js Version: 
          <input id="web3version" type="text" value="1.31.0">
          <button class="btn" onclick="generateAndVerifyTxSignature()" id="regen">
          Regenerate Transactions with web3.js@1.31.0
          </button>
      </div>
      <div id="serialize"></div>
      </nav>
    <div class="transactions">
    <div>
      Transaction (tx0): 
      <pre id="tx0"></pre>
    </div>
    <div>
      Transaction (tx1) After Transaction.from(tx0.serialize()): 
      <pre id="tx1"></pre>
    </div>
    </div>
    </div>
    
</body>
</html>
